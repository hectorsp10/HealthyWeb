<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="../static/style.css" rel="stylesheet">

        <title>Healthy Diet | {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom border-bottom shadow-0">
            <div class="container">
            {% if session["user_id"] %}
                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 justify-content-between">
                        <li class="nav-item"><a class="navbar-brand" href="/"><span class="title black">Healthy app</span></a></li>
                        <li class="nav-item"><h5 class="font-weight-normal">{{ user }}</h5></li>

                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="offcanvas-body">
                    <a class="navbar-brand" href="/"><span class="title black">Healthy app</span></a>
                    <ul class="navbar-nav flex-grow-1 justify-content-between"></ul>
                        
                        <a class="nav-link" href="/login">login</a>
                    </ul> 
                </div>
            {% endif %}
            </div>
        </nav>
        {% block main %}{% endblock %}
        
    </body>

</html>
